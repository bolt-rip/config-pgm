      - "+spark.*"
      - "+*"
      - "+bac.bypass"
      - "+ingame.spectate"
      - "+minecraft.command.gamemode"
      - "+nettle.staff"
      - "+pgm.dev"
      - "+viaversion.admin"
      - "+ingame.staff"
      
  manager:
